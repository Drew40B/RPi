<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content = "height = device-height, width = 420, user-scalable = no" /> 
<title>Robot Control</title>


<script type="text/javascript">
   
    function direction(dir)
    {
		xmlHttp = new XMLHttpRequest(); 
		xmlHttp.open( "GET", "/robot/" + dir, true );
		xmlHttp.send( null );
 	}

</script>




</head>
<body>
<center><h2>Robot Control Panel</h2></center><br>


<center>
<table width="100%" style="background-coloc:red">
<tr>
	<td colspan=3 align="center">
		<img src="Up.png" height="25%" onclick = "direction('forward')"/>
	</td>
</tr>
<tr>

	<td align="right">
		<img src="Left.png" height="25%"   onclick = "direction('left')"/>
	</td>
	<td align = "center">
		<img src="Stop.png" height="25%"  onclick = "direction('stop')"/>
	</td>
	<td align="left">
		<img src="Right.png" height="25%" onclick = "direction('right')"/>
	</td>
</tr>
<tr>
	<td colspan=3 align="center">
		<img src="Down.png" height="25%" onclick = "direction('reverse')"/>
	</td>
</tr>
</table>
</center>

</body>
</html>
