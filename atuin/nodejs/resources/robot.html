<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content = "height = device-height, width = 420, user-scalable = no" /> 
<title>Robot Control</title>

<style type="text/css">
img
{

-webkit-touch-callout:none;
}
</style>

<script type="text/javascript">
   
   
    function direction(dir)
    {
		xmlHttp = new XMLHttpRequest(); 
		xmlHttp.open( "GET", "/robot/" + dir, true );
		xmlHttp.send( null );
 	}

</script>




</head>
<body  >
<center><h2>Robot Control Panel 4</h2></center><br>


<center>
<table width = "75%">
<tr>
	<td colspan=3 align="center">
		<img   src="Up.png" height="25%" onmousedown = "direction('forward')" onmouseup = "direction('stop')">
	</td>
</tr>
<tr>

	<td align="right">
		<img src="Left.png" height="25%"   onmousedown = "direction('left')" onmouseup = "direction('stop')"/>
	</td>
	<td align = "center">
		<img src="Stop.png" height="25%"  onmousedown = "direction('stop')" onmouseup = "direction('stop')"/>
	</td>
	<td align="left">
		<img src="Right.png" height="25%" onmousedown = "direction('right')" onmouseup = "direction('stop')"/>
	</td>
</tr>
<tr>
	<td colspan=3 align="center">
		<img src="Down.png" height="25%" onmousedown = "direction('reverse')" onmouseup = "direction('stop')"/>
	</td>
</tr>
</table>
</center>

</body>
</html>
